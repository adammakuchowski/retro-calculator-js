<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>retro-calculator-js</title>
</head>

<body>
    <div class="project-name">
        <h1>
            RETRO CALCULATOR
        </h1>
        <div class="project-author">
            by Adam Makuchowski
        </div>
    </div>
    <div class="container">
        <div class="calculator">
            <div class="display-calculator">
                <div class="previous-number">
                    <p></p>
                    <span class="math-operator"></span>
                </div>
                <p class="current-number"></p>
            </div>

            <div class="keyboard">
                <button class="clear">C</button>
                <button class="operator">2^</button>
                <button class="operator">:</button>
                <button class="operator">*</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">-</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">+</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="equals">=</button>
                <button class="number">0</button>
                <button class="number">00</button>
                <button class="number">.</button>
            </div>
        </div>
        <div class="calculation-history">
            <div class="hisotry-name">
                History
                <button class="clear-history-button">Clear history</button>
            </div>
            <hr>

            <ul class="display-calculation-history">
            </ul>
        </div>
        <script src="/main.js"></script>
    </div>

</body>

</html>
